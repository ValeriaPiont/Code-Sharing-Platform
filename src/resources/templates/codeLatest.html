<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
</head>
<body>
<tr th:each="code : ${latestcode}">
    <span id="load_date" th:text="${code.getDate()}"></span>
    <table>
        <pre id="code_snippet"><code th:text="${code.getCode()}"></code></pre>
    </table>
</tr>
</body>
</html>
