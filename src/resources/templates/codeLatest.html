<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latest code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .csp-text {
            font-size: 15px;
        }
    </style>
</head>
<body class="h-100 text-white bg-dark">
<div class="cover-container d-flex w-200 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="float-md-start">Code Sharing Platform</h3>
                </div>
                <div class="col-12 mb-2">
                    <p class="float-md-start">The latest 10 code snippets: </p>
                </div>
            </div>
        </div>
    </header>

    <main class="px-3">
        <div class="container">
            <div class="row">
                <tr th:each="code : ${latestcode}">
                    <span class="text-secondary" id="load_date" th:text="${code.getDate()}"></span>
                    <pre class="lead float-md-start csp-text bg-opacity-10 bg-light" id="code_snippet"><code
                            th:text="${code.getCode()}"></code></pre>
                </tr>
            </div>
            <p class="lead">
                <a href="/" class="btn btn-lg btn btn-outline-dark fw-bold border-white bg-white">
                    Back.
                </a>
            </p>
        </div>
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Source code of this by link <a href="https://github.com/ValeriaPiont/Code-Sharing-Platform" class="text-white">on GitHub</a>.</p>
    </footer>

</div>

</body>
</html>
